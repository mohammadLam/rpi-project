<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Depertment - Teacher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Tiro+Bangla:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <nav class="bg-white py-2 border-b">
        <div class="container mx-auto justify-between flex items-center">
          <a href="/">
            <div class="flex items-center gap-x-3">
              <img src="/image/logo.png" alt="rpi-logo" class="w-12 h-12" />
              <div class="flex flex-col">
                <h2 class="text-2xl">রংপুর পলিটেকনিক ইনস্টিটিউট</h2>
                <p class="text-sm">প্রযুক্তির জন্য এসো, প্রবৃদ্ধির জন্য বেরিয়ে যাও</p>
              </div>
            </div>
          </a>

          <div class="flex items-center gap-x-5">
            <a href="#about">আমাদের সম্পর্কে</a>
            <a href="#teachers">শিক্ষকবৃন্দ</a>
            <a href="#notices">নোটিশ</a>
            <a href="#gallery">গ্যালারি</a>
            <a href="#contact">যোগাযোগ</a>
          </div>
        </div>
      </nav>

      <div class="container mx-auto py-8">
        <h3 class="text-3xl mb-3">শিক্ষকের তালিকা</h3>

        <div class="w-full overflow-x-scroll">
          <div
            class="teacher-list-container w-[700px] lg:w-full grid grid-cols-[4rem_1fr_1fr_1fr_7rem] mb-10"
          >
            <div class="th">ক্রমিক</div>
            <div class="th">নাম</div>
            <div class="th">পদ</div>
            <div class="th">মোবাইল নং</div>
            <div class="th">অ্যাকশন</div>

            <div class="tr">০১</div>
            <div class="tr">মোহাম্মদ নুরুল ইসলাম</div>
            <div class="tr">ইন্সট্রাক্টর</div>
            <div class="tr">০১৭২২২৬৬৫৩১</div>
            <div class="tr"></div>
          </div>
        </div>

        <form class="w-full md:w-[700px]">
          <h2 class="text-3xl mb-10">শিক্ষকের তথ্য তৈরী করুন</h2>

          <div class="form-group">
            <label for="name">শিক্ষকের নাম</label>
            <input type="text" id="name" />
          </div>

          <div class="form-group">
            <label for="phone">শিক্ষকের মোবাইল নং</label>
            <input type="text" id="phone" />
          </div>

          <div class="form-group">
            <label for="designation">শিক্ষকের পদ</label>
            <input type="text" id="designation" />
          </div>

          <div class="form-group">
            <label for="picture">শিক্ষকের ছবি</label>
            <input type="file" id="picture" />
          </div>

          <button type="submit">সাবমিট</button>
        </form>
      </div>
    </div>

    <script type="module" src="/src/teacher.ts"></script>
  </body>
</html>
